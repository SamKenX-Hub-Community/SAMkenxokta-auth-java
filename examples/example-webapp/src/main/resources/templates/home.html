<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>

    <div th:replace="fragments/header :: header-css"></div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<div th:if="${authenticationResponse != null && #strings.equals(authenticationResponse.getStatus(), 'SUCCESS') &&
              authenticationResponse.getSessionToken() != null}" class="alert alert-success">

    <p>Authentication Successful!</p>
    <p>Welcome, <span th:text="${authenticationResponse.getUser().getLogin()}"></span>!</p>

    <br/>

    <p><label>Session Token: </label>
        <span th:text="${authenticationResponse.getSessionToken()}" th:id="sessionToken"></span></p>

    <p><label>Expires At: </label>
        <span th:text="${authenticationResponse.getExpiresAt()}" th:id="expiresAt"></span></p>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
